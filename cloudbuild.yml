#
# User-defined substitutions:
#   _CLOUDSDK_COMPUTE_ZONE
#   _CLOUDSDK_CONTAINER_CLUSTER
#   _GITHUB_USERNAME
#   _KMS_KEY
#   _KMS_KEYRING
#

steps:
  # Build the github-influenceio-influence-io container image.
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/github-influenceio-influence-io:${COMMIT_SHA}'
      - '.'

  # Retrieve and decrypt the GitHub Hub configuration.
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        gsutil cp gs://${PROJECT_ID}-github-influenceio-influence-io-configs/hub.enc hub.enc

        gcloud kms decrypt \
          --ciphertext-file hub.enc \
          --plaintext-file /config/hub \
          --location global \
          --keyring ${_KMS_KEYRING} \
          --key ${_KMS_KEY}
    volumes:
      - name: 'config'
        path: /config

  # Generate a kubeconfig file for the given GKE cluster.
  - name: 'gcr.io/cloud-builders/kubectl'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}'
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}
        PROJECT=${_CLOUDSDK_CONTAINER_PROJECT}
        ZONE=${_CLOUDSDK_COMPUTE_ZONE}

        gcloud container clusters get-credentials "$${CLUSTER}" \
          --project "$${PROJECT}" \
          --zone "$${ZONE}"
    volumes:
      - name: 'kube'
        path: /kube

  # Clone the InfluenceIo-infrastructure-development repo.
  - name: 'gcr.io/InfluenceIO/hub'
    env:
      - 'HUB_CONFIG=/config/hub'
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        ACTIVE_ACCOUNT=$(gcloud auth list --filter=status:ACTIVE --format="value(account)")

        hub config --global credential.https://github.com.helper /usr/local/bin/hub-credential-helper
        hub config --global hub.protocol https
        hub config --global user.email "$${ACTIVE_ACCOUNT}"
        hub config --global user.name "Google Container Builder"

        hub clone "${_GITHUB_USERNAME}/InfluenceIo-infrastructure-development"

        cd InfluenceIo-infrastructure-development

        cat <<EOF > patch.yaml
        spec:
          template:
            spec:
              containers:
                - name: github-influenceio-influence-io
                  image: gcr.io/${PROJECT_ID}/github-influenceio-influence-io:${COMMIT_SHA}
        EOF

        kubectl patch --local -o yaml \
          -f kubernetes/deployments/github-influenceio-influence-io.yaml \
          -p "$(cat patch.yaml)" \
          > github-influenceio-influence-io.yaml

        mv github-influenceio-influence-io.yaml kubernetes/deployments/github-influenceio-influence-io.yaml

        hub add kubernetes/deployments/github-influenceio-influence-io.yaml

        hub commit -F- <<EOF
        Update the github-influenceio-influence-io application

        This commit updates the github-influenceio-influence-io deployment container image to:

            gcr.io/${PROJECT_ID}/github-influenceio-influence-io:${COMMIT_SHA}.

        Build ID: ${BUILD_ID}
        EOF

        hub push origin master
    volumes:
      - name: 'config'
        path: /config
      - name: 'kube'
        path: /kube

images:
  - 'gcr.io/${PROJECT_ID}/github-influenceio-influence-io:${COMMIT_SHA}'
